[package]
authors = ["Jorge Aparicio <jorge@japaric.io>"]
build = "build.rs"
categories = [
    "command-line-utilities",
    "embedded",
    "hardware-support",
    "no-std",
]
description = "Generate Rust register maps (`struct`s) from SVD files"
documentation = "https://github.com/japaric/svd2rust#svd2rust"
keywords = [
    "arm",
    "cortex-m",
    "register",
    "map",
    "generator",
]
license = "MIT OR Apache-2.0"
name = "svd2rust"
repository = "https://github.com/japaric/svd2rust"
version = "0.12.0"

[[bin]]
doc = false
name = "svd2rust"
path = "src/main.rs"

[dependencies]
atdf = { git = "https://github.com/ecstatic-morse/atdf" }
cast = "0.2.2"
clap = "2.26.0"
error-chain = "0.11.0"
inflections = "1.1.0"
quote = "0.3.15"
svd-parser = "0.5.2"
syn = "0.11.11"
